name: CI
on:
  push:
    branches:
      - master
      - release-*
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2019
            name: Windows
            raven-tag: 5.4-windows-latest
          - os: ubuntu-20.04
            name: Linux
            raven-tag: 5.4-ubuntu-latest
      fail-fast: false
    steps:
      - name: Check for secrets
        env:
          SECRETS_AVAILABLE: ${{ secrets.SECRETS_AVAILABLE }}
        shell: pwsh
        run: exit $(If ($env:SECRETS_AVAILABLE -eq 'true') { 0 } Else { 1 })
      - name: Checkout
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: |
            7.0.x
            6.0.x
      - name: Build
        run: dotnet build src --configuration Release
      - name: Azure login
        uses: azure/login@v1.4.7
        if: matrix.name == 'Windows'
        with:
          creds: ${{ secrets.AZURE_ACI_CREDENTIALS }}
      - name: Setup RavenDB
        id: setup-ravendb
        uses: Particular/setup-ravendb-action@6851c7715c0ff4a19401abd38b64fa0029644cd6
        with:
            single-connection-string-name: RavenSingleNodeUrl
            cluster-connection-string-name: CommaSeparatedRavenClusterUrls
            ravendb-license: ${{ secrets.RAVENDB_LICENSE }}
            ravendb-mode: Both
            ravendb-version: ${{ matrix.raven-tag }}
            tag: RavenDBPersistence
      - name: Upload packages
        if: matrix.name == 'Windows'
        uses: actions/upload-artifact@v3.1.2
        with:
          name: NuGet packages
          path: nugets/
          retention-days: 7
      - name: Run tests
        uses: Particular/run-tests-action@v1.4.0
